name: Build and deploy

on:
  push:
    branches:
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: actions/setup-node@v4
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # upload from dist folder
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

          
  deployStaging:
    runs-on: ubuntu-latest
    needs: build
    environment: stage
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Display structure of downloaded files
        run: ls -R

      - name: Copy to storage
        env:
          AZURE_STORAGE_URI: ${{ inputs.storageContainerUri }}
          AZURE_STORAGE_SAS: ${{ secrets.storageSasToken }}
        run: |
          azcopy10 sync . "https://blogmeadonmestg.blob.core.windows.net/$web/${{ secrets.BLOG_SAS_TOKEN }}" --delete-destination=true

