name: blog

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Hugo Setup
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.75.1'
    - name: Hugo build
      run: hugo -s ./blog
    - name: ls
      run: ls -R
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: published-blog
        path: ./blog/public